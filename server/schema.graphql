type Query {
	job(id: ID!): Job,
	jobs: [Job],
	company(id: ID!): Company,
}

type Company {
	id: ID!,
	name: String,
	description: String,
	jobs: [Job],
}

type Mutation {
	createJob(input: InputData): Job
}

type Job {
	id: ID!,
	title: String,
	description: String,
	company: Company,
}

input InputData {
	companyId: ID,
	title: String,
	description: String,
}
